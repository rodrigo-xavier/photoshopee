<html>

    <head>
        <title>MyLinks - Your Personal Link Hub</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles/index.css">
    </head>

    <body>
        <div class="container">
            <div class="profile">
                <img src="https://websim.ai/linktree-clone/profile.jpg"
                    alt="Profile picture of a smiling person with short dark hair" width="120" height="120">
                <h1>Jane Doe</h1>
                <p>Welcome to my link hub! Connect with me on various platforms.</p>
                <div class="social-dots">
                    <a href="https://twitter.com/janedoe" class="social-dot twitter"><i class="fab fa-twitter"></i></a>
                    <a href="https://instagram.com/janedoe" class="social-dot instagram"><i
                            class="fab fa-instagram"></i></a>
                    <a href="https://linkedin.com/in/janedoe" class="social-dot linkedin"><i
                            class="fab fa-linkedin-in"></i></a>
                    <a href="https://github.com/janedoe" class="social-dot github"><i class="fab fa-github"></i></a>
                    <a href="https://facebook.com/janedoe" class="social-dot facebook"><i
                            class="fab fa-facebook-f"></i></a>
                </div>
            </div>
            <div class="links">
                <div class="link-container">
                    <a href="https://websim.ai/linktree-clone/portfolio" class="link">My Portfolio</a>
                    <button class="share-btn"><i class="fas fa-share-alt"></i></button>
                </div>
                <div class="link-container">
                    <a href="https://websim.ai/linktree-clone/blog" class="link">Personal Blog</a>
                    <button class="share-btn"><i class="fas fa-share-alt"></i></button>
                </div>
                <div class="link-container">
                    <a href="https://twitter.com/janedoe" class="link">Twitter</a>
                    <button class="share-btn"><i class="fas fa-share-alt"></i></button>
                </div>
                <div class="link-container">
                    <a href="https://instagram.com/janedoe" class="link">Instagram</a>
                    <button class="share-btn"><i class="fas fa-share-alt"></i></button>
                </div>
                <div class="link-container">
                    <a href="https://linkedin.com/in/janedoe" class="link">LinkedIn</a>
                    <button class="share-btn"><i class="fas fa-share-alt"></i></button>
                </div>
                <div class="link-container">
                    <a href="https://github.com/janedoe" class="link">GitHub</a>
                    <button class="share-btn"><i class="fas fa-share-alt"></i></button>
                    <div class="promo-container">
                        <div class="promo-ball">
                            <div>PROMO</div>
                            <div class="countdown-timer"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="cookie-consent" class="cookie-consent">
            <p>This website uses cookies to enhance your browsing experience. By continuing to use this site, you agree
                to our use of cookies.</p>
            <button id="accept-cookies" class="cookie-btn accept">Accept</button>
            <button id="refuse-cookies" class="cookie-btn refuse">Refuse</button>
        </div>

        <script src="./js/script.js"></script>
    </body>

</html>
