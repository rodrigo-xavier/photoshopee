<html>

    <head>
        <title>MyLinks - Your Personal Link Hub</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles/index.css">
    </head>

    <body>
        <div class="container">
            <div class="profile">
                <img src="./assets/img/profile.png"
                    alt="Profile picture of a smiling person with short dark hair" width="120" height="120">
                <h1>
                    <p>Secret Name: <span id="profile-secret"></span></p>
                    <p>Variable Name: <span id="profile-variable"></span></p>
                </h1>
                <div class="social-dots">
                    <a href="_blank" class="social-dot twitter"><i class="fab fa-twitter"></i></a>
                    <a href="_blank" class="social-dot instagram"><i class="fab fa-instagram"></i></a>
                    <a href="_blanke" class="social-dot linkedin"><i class="fab fa-linkedin-in"></i></a>
                    <a href="_blank" class="social-dot github"><i class="fab fa-github"></i></a>
                    <a href="_blank" class="social-dot facebook"><i class="fab fa-facebook-f"></i></a>
                </div>
            </div>
            <div class="links">
                <div class="link-container">
                    <img src="./assets/img/icon.png" alt="icon" class="link-icon">
                    <a href="_blank" class="link">My Portfolio</a>
                    <button class="share-btn"><i class="fas fa-share-alt"></i></button>
                </div>
                <div class="link-container">
                    <img src="./assets/img/icon.png" alt="icon" class="link-icon">
                    <a href="_blank" class="link">Personal Blog</a>
                    <button class="share-btn"><i class="fas fa-share-alt"></i></button>
                </div>
                <div class="link-container">
                    <img src="./assets/img/icon.png" alt="icon" class="link-icon">
                    <a href="_blank" class="link">Twitter</a>
                    <button class="share-btn"><i class="fas fa-share-alt"></i></button>
                </div>
                <div class="link-container">
                    <img src="./assets/img/icon.png" alt="icon" class="link-icon">
                    <a href="_blank" class="link">Instagram</a>
                    <button class="share-btn"><i class="fas fa-share-alt"></i></button>
                </div>
                <div class="link-container">
                    <img src="./assets/img/icon.png" alt="icon" class="link-icon">
                    <a href="_blank" class="link">LinkedIn</a>
                    <button class="share-btn"><i class="fas fa-share-alt"></i></button>
                </div>
                <div class="link-container">
                    <img src="./assets/img/icon.png" alt="icon" class="link-icon">
                    <a href="_blank" class="link">GitHub</a>
                    <button class="share-btn"><i class="fas fa-share-alt"></i></button>
                    <div class="promo-container">
                        <div class="promo-ball">
                            <div>PROMO</div>
                            <div class="countdown-timer"></div>
                        </div>
                    </div>
                </div>
                <br/>
                <br/>
                <br/>
            </div>
        </div>
        <script src="./js/script.js"></script>
        <script type="module" src="./js/actions.js"></script>
    </body>

</html>
